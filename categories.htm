<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vmovies</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      overflow-x: hidden;
    }

    /* Header */
    header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px;
      background: #1e293b;
      position: relative;
    }

    .logo {
      font-size: 26px;
      font-weight: bold;
      color: #38bdf8;
    }

    /* Hamburger */
    .menu-btn {
      position: absolute;
      left: 20px;
      font-size: 26px;
      cursor: pointer;
      color: white;
      transition: transform 0.3s ease;
    }

    .menu-btn:hover {
      transform: rotate(90deg);
    }

    /* Sidebar */
    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      left: 0;
      background: #1e293b;
      overflow-x: hidden;
      transition: 0.4s;
      padding-top: 60px;
      box-shadow: 3px 0 10px rgba(0,0,0,0.5);
      z-index: 1000;
    }

    .sidebar a {
      display: block;
      padding: 12px 25px;
      text-decoration: none;
      font-size: 18px;
      color: white;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background: #0ea5e9;
      border-radius: 8px;
    }

    /* Search box */
    .search-box {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      position: relative;
    }

    .search-box input {
      width: 100%;
      padding: 10px 12px;
      border: none;
      border-radius: 20px;
      outline: none;
      font-size: 16px;
      background: #334155;
      color: white;
      transition: all 0.4s ease;
    }

    .search-box input:focus {
      background: #475569;
      box-shadow: 0 0 15px #0ea5e9, 0 0 25px #38bdf8;
      transform: scale(1.05);
      width: 110%;
    }

    .search-box i {
      position: absolute;
      right: 30px;
      color: #aaa;
      transition: transform 0.4s ease, color 0.3s ease;
    }

    .search-box input:focus + i {
      transform: translateX(8px);
      color: #0ea5e9;
    }

    /* Search results */
    .search-results {
      max-height: 150px;
      overflow-y: auto;
      margin: 5px 20px;
      border-radius: 10px;
      background: #334155;
      display: none;
      animation: fadeIn 0.4s ease;
    }

    .search-results div {
      padding: 8px 12px;
      cursor: pointer;
      transition: 0.3s;
    }

    .search-results div:hover {
      background: #0ea5e9;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    /* Main content */
    .content {
      padding: 20px;
    }

    .movie {
      margin: 15px 0;
      padding: 15px;
      background: #1e293b;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .movie:hover {
      transform: scale(1.03);
      background: #0ea5e9;
    }

    /* Categories grid */
    .categories {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .category-card {
      background: #1e293b;
      padding: 30px 20px;
      border-radius: 12px;
      text-align: center;
      font-size: 18px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: transform 0.4s ease, background 0.4s ease;
    }

    .category-card::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(56,189,248,0.2), transparent);
      transform: scale(0);
      transition: transform 0.5s ease;
    }

    .category-card:hover::before {
      transform: scale(1);
    }

    .category-card:hover {
      transform: translateY(-8px) scale(1.05);
      background: #0ea5e9;
      color: white;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">VMOVIES</div>
  </header>

  <!-- Main Content -->
  <div class="content" id="mainContent">
    
        <center>
    <div class="movie">Action</div>
        <div class="movie">Comedy</div>
        <div class="movie">Drama</div>
        <div class="movie">Kids</div>
        <div class="movie">Horror</div>
        <div class="movie">Sci-Fi</div>
        <div class="movie">Romance</div>
        <div class="movie">Thriller</div>
        </center>
  </div>

  
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>VMOVIES Player</title>
<style>
body {
  margin: 0;
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  height: 100vh;
  width: 100vw;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

/* Container takes full screen */
.container {
  position: relative;
  width: 100vw;
  height: 100vh;
  border-radius: 0;
  box-shadow: 0 10px 30px rgba(0,0,0,0.6);
  animation: fadeIn 1s ease forwards;
  overflow: hidden;
}

/* Responsive iframe */
.responsive-iframe {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border: none;
}

/* Fade animation */
@keyframes fadeIn {
  from {opacity: 0; transform: scale(1.05);}
  to {opacity: 1; transform: scale(1);}
}

/* Fullscreen button */
.fullscreen-btn {
  position: absolute;
  bottom: 20px;
  right: 20px;
  background: rgba(255, 255, 255, 0.85);
  border: none;
  border-radius: 50%;
  width: 50px;
  height: 50px;
  cursor: pointer;
  font-size: 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: background 0.3s, transform 0.2s;
  z-index: 10;
}

.fullscreen-btn:hover {
  background: rgba(255, 255, 255, 1);
  transform: scale(1.1);
}
  /* ===== PRELOADER ===== */
    #preloader{
      position:fixed;inset:0;
      display:flex;align-items:center;justify-content:center;flex-direction:column;
      background:radial-gradient(circle at center,#0d1117,#000);
      z-index:9999;
      transition:opacity .8s ease,visibility .8s ease;
    }
    #preloader.hide{opacity:0;visibility:hidden;}
    .reel{
      width:120px;height:120px;border-radius:50%;
      border:8px solid transparent;
      border-top:8px solid #e50914;
      border-right:8px solid #e50914;
      animation:spin 2s linear infinite;
      margin-bottom:20px;
      box-shadow:0 0 25px rgba(229,9,20,0.4);
    }
    @keyframes spin{100%{transform:rotate(360deg);}}
    .logo{
      font-size:2rem;font-weight:700;letter-spacing:4px;color:#fff;text-transform:uppercase;
      animation:fadeIn 2s ease-in-out infinite alternate;
    }
    @keyframes fadeIn{
      from{opacity:0.6;letter-spacing:2px;}
      to{opacity:1;letter-spacing:6px;}
    }
    .tagline{margin-top:8px;font-size:14px;color:#aaa;letter-spacing:1px;}


</style>
</head>
<body>
  
 <div>
 <iframe src="https://drive.google.com/file/d/1gdteDDFAgScbthy5A_oBdQaTfiZg49RW/preview" 
          width="1235" height="570" allow="autoplay" allowfullscreen></iframe>
</div>

   
<script>
function toggleFullscreen() {
  const container = document.getElementById("playerContainer");
  if (!document.fullscreenElement) {
    container.requestFullscreen().catch(err => {
      alert(Error attempting fullscreen: ${err.message});
    });
  } else {
    document.exitFullscreen();
  }
}
   

</script>

</body>
</html>

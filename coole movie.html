<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>VMOVIES Player</title>
<style>
body {
  margin: 0;
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  height: 100vh;
  width: 100vw;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

/* Container takes full screen */
.container {
  position: relative;
  width: 100vw;
  height: 100vh;
  border-radius: 0;
  box-shadow: 0 10px 30px rgba(0,0,0,0.6);
  animation: fadeIn 1s ease forwards;
  overflow: hidden;
}

/* Responsive iframe */
.responsive-iframe {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border: none;
}

/* Fade animation */
@keyframes fadeIn {
  from {opacity: 0; transform: scale(1.05);}
  to {opacity: 1; transform: scale(1);}
}

/* Fullscreen button */
.fullscreen-btn {
  position: absolute;
  bottom: 20px;
  right: 20px;
  background: rgba(255, 255, 255, 0.85);
  border: none;
  border-radius: 50%;
  width: 50px;
  height: 50px;
  cursor: pointer;
  font-size: 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: background 0.3s, transform 0.2s;
  z-index: 10;
}

.fullscreen-btn:hover {
  background: rgba(255, 255, 255, 1);
  transform: scale(1.1);
}
</style>
</head>
<body>

<div class="container" id="playerContainer"> 
  <iframe class="responsive-iframe" id="videoFrame" src="https://drive.google.com/file/d/1gdteDDFAgScbthy5A_oBdQaTfiZg49RW/preview" allowfullscreen></iframe>
</div>

<script>
function toggleFullscreen() {
  const container = document.getElementById("playerContainer");
  if (!document.fullscreenElement) {
    container.requestFullscreen().catch(err => {
      alert(Error attempting fullscreen: ${err.message});
    });
  } else {
    document.exitFullscreen();
  }
}
</script>

</body>
</html>

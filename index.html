</head>
<body>

</div>

  <!-- Top Bar -->

    <i class="fas fa-bars menu-icon" onclick="openNav()"></i>

  <!-- Sidebar -->

    <!-- Search Bar -->
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search movies..." onkeyup="searchMovies()">

 <div class="movie-container" id="movieList">
    <div class="movie" data-title="KUBERAA"><a href="coole.htm"><img src="247473-ku5.jpg"></a><p>KUBERAA</p></div>
    <div class="movie" data-title="KGF"><img src="kgf.jpg"><p>KGF</p></div>
    <div class="movie" data-title="RRR"><img src="rrr.jpg"><p>RRR</p></div>

     <div class="movie" data-title="KUBERAA"><img src="247473-ku5.jpg"><p>HIT-3</p></div>

    <div class="movie" data-title="RRR"><img src="rrr.jpg"><p>GANG LEADER</p></div>
    <div class="movie" data-title="PUSHPA"><img src="pushpa.jpg"><p>PUSHPA-2</p></div>
    <div class="movie" data-title="BAHUBALI"><img src="bahubali.jpg"><p>BAHUBALI</p></div>
    <div class="movie" data-title="SALAR"><img src="salaar.jpg"><p>LITTEL HARTS</p></div>
  </div>
  <script>
    function openNav() {
      document.getElementById("mySidebar").classList.add("active");
      document.getElementById("overlay").classList.add("active");
    }

    function closeNav() {
      document.getElementById("mySidebar").classList.remove("active");
      document.getElementById("overlay").classList.remove("active");
      document.getElementById("searchResults").style.display = "none";
    }

    // Movie search
    function searchMovies() {
      let input = document.getElementById("searchInput").value.toLowerCase();
      let movies = document.querySelectorAll("#movieList .movie");
      let resultsBox = document.getElementById("searchResults");
      resultsBox.innerHTML = "";

      if (input === "") {
        resultsBox.style.display = "none";
        return;
      }

      let found = 0;
      movies.forEach(movie => {
        let title = movie.getAttribute("data-title").toLowerCase();
        if (title.includes(input)) {
          let div = document.createElement("div");
          div.textContent = movie.getAttribute("data-title");
          div.onclick = function() {
            showMovie(movie);
            closeNav();
          };
          resultsBox.appendChild(div);
          found++;
        }
      });

      resultsBox.style.display = found > 0 ? "block" : "none";
    }

    // Show only selected movie
    function showMovie(movieElement) {
      let container = document.getElementById("movieList");
      container.innerHTML = "";
      container.appendChild(movieElement.cloneNode(true));
    }
   const preloader = document.getElementById("preloader");

  // Hide preloader when DOM is ready (faster)
  document.addEventListener("DOMContentLoaded", () => {
    preloader.classList.add("hide");
  });

  // Show preloader on internal link click
  document.querySelectorAll('a').forEach(link => {
    link.addEventListener('click', e => {
      if(link.hostname === window.location.hostname){
        e.preventDefault();
        preloader.classList.remove("hide");
        window.location = link.href;
      }
    });
  });
  </script>
</body>
</html>
